<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <div id="notification" class="hidden"></div>

    <script>
        // Проверяем наличие Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                // Инициализируем Web App
                window.Telegram.WebApp.ready();

                // Получаем данные пользователя
                const user = window.Telegram.WebApp.initDataUnsafe?.user || {};

                // Создаем переменную с данными пользователя
                const userData = {
                    id: user.id || 'Неизвестно',
                    first_name: user.first_name || 'Неизвестно',
                    last_name: user.last_name || 'Неизвестно',
                    username: user.username || 'Неизвестно',
                    language_code: user.language_code || 'Неизвестно'
                };

                // Выводим данные пользователя
                document.getElementById('user-info').textContent = JSON.stringify(userData, null, 2);

                // Показываем игру и скрываем заглушку
                document.getElementById('game-container').style.display = 'block';
                document.getElementById('stub').style.display = 'none';

                // Загружаем скрипт игры динамически
                const gameScript = document.createElement('script');
                gameScript.type = 'module';
                gameScript.src = 'game.js';
                document.body.appendChild(gameScript);
            } catch (error) {
                console.error('Ошибка Telegram Web App:', error);
                document.getElementById('stub').style.display = 'block';
                document.getElementById('game-container').style.display = 'none';
            }
        } else {
            // Показываем заглушку для обычного браузера
            document.getElementById('stub').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
        }
    </script>
