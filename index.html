<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ только через Telegram</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #stub { display: none; color: red; }
        #content { display: none; }
        #debug { display: none; color: blue; }
    </style>
    <!-- Подключаем скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="stub">
        <h1>Доступ запрещен</h1>
        <p>Вход на этот сайт возможен только через бота в Telegram. Пожалуйста, откройте сайт из Telegram-бота.</p>
    </div>
    <div id="content">
        <h1>Добро пожаловать!</h1>
        <p>Данные пользователя из Telegram:</p>
        <pre id="userData"></pre>
    </div>
    <div id="debug">
        <h2>Отладочная информация</h2>
        <pre id="debugInfo"></pre>
    </div>

    <script>
        // Функция для отображения отладочной информации
        function logDebug(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent += message + '\n';
            document.getElementById('debug').style.display = 'block';
        }

        // Проверяем наличие Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                // Инициализируем Web App
                window.Telegram.WebApp.ready();
                logDebug('Telegram Web App инициализирован');

                // Получаем данные пользователя
                const user = window.Telegram.WebApp.initDataUnsafe?.user;

                // Проверяем, получены ли данные пользователя
                if (user) {
                    // Создаем переменную с данными пользователя
                    const userData = {
                        id: user.id || 'Неизвестно',
                        first_name: user.first_name || 'Неизвестно',
                        last_name: user.last_name || 'Неизвестно',
                        username: user.username || 'Неизвестно',
                        language_code: user.language_code || 'Неизвестно'
                    };

                    // Выводим данные на страницу
                    document.getElementById('userData').textContent = JSON.stringify(userData, null, 2);
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('stub').style.display = 'none';
                    logDebug('Данные пользователя успешно получены');
                } else {
                    logDebug('Данные пользователя не получены');
                    document.getElementById('stub').style.display = 'block';
                    document.getElementById('content').style.display = 'none';
                }
            } catch (error) {
                logDebug('Ошибка при инициализации Telegram Web App: ' + error.message);
                document.getElementById('stub').style.display = 'block';
                document.getElementById('content').style.display = 'none';
            }
        } else {
            logDebug('Telegram Web App не обнаружен. Открыто в обычном браузере.');
            document.getElementById('stub').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }
    </script>
</body>
</html>
