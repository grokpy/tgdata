<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game (Доступ через Telegram)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #stub { display: none; color: red; }
        #game-container { display: none; }
        #user-data { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="stub">
        <h1>Доступ запрещен</h1>
        <p>Вход на этот сайт возможен только через бота в Telegram. Пожалуйста, откройте сайт из Telegram-бота.</p>
    </div>
    <div id="game-container">
        <div id="user-data">
            <h2>Данные пользователя:</h2>
            <pre id="user-info"></pre>
        </div>
        <div id="score">
            Score: <span id="score-value">0</span><br>
            Task Score: <span id="task-score-value">0</span>
        </div>
        <div id="task">Task: <span id="task-description">Loading...</span></div>
        <canvas id="game-canvas"></canvas>
        <div id="log-container"></div>
        <div id="notification" class="hidden"></div>
    </div>

    <script>
        // Проверяем наличие Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                // Инициализируем Web App
                window.Telegram.WebApp.ready();

                // Получаем данные пользователя
                const user = window.Telegram.WebApp.initDataUnsafe?.user || {};

                // Создаем переменную с данными пользователя
                const userData = {
                    id: user.id || 'Неизвестно',
                    first_name: user.first_name || 'Неизвестно',
                    last_name: user.last_name || 'Неизвестно',
                    username: user.username || 'Неизвестно',
                    language_code: user.language_code || 'Неизвестно'
                };

                // Выводим данные пользователя
                document.getElementById('user-info').textContent = JSON.stringify(userData, null, 2);

                // Показываем игру и скрываем заглушку
                document.getElementById('game-container').style.display = 'block';
                document.getElementById('stub').style.display = 'none';

                // Загружаем скрипт игры динамически
                const gameScript = document.createElement('script');
                gameScript.type = 'module';
                gameScript.src = 'game.js';
                document.body.appendChild(gameScript);
            } catch (error) {
                console.error('Ошибка Telegram Web App:', error);
                document.getElementById('stub').style.display = 'block';
                document.getElementById('game-container').style.display = 'none';
            }
        } else {
            // Показываем заглушку для обычного браузера
            document.getElementById('stub').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
        }
    </script>
</body>
</html>
